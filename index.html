<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
    <title>Zlecenie lekowe dla pacjenta</title>
</head>
<body>
    <div class="bg-image"></div>
    <form>
        <div class="formBox">
        <label for="lek">Wybierz lek:</label>
            <select name="lek" id="lek">
            <option value="Aleric">Aleric</option>
            <option value="Cirrus">Cirrus</option>
            <option value="Debretin">Debretin</option>
            <option value="Elidel">Elidel</option>
            <option value="Loram">Loram</option>
            <option value="MIG">MIG</option>
            <option value="Opokan">Opokan</option>
            <option value="Pradaxa">Pradaxa</option>
            </select>
        </div>

        <div class="formBox">
        <label for="pora">Poda podania leku:</label>
            <input type="radio" value="8:00" name="time" id="8:00"/>
            <label for="8:00">8:00</label>
            <input type="radio" value="15:00" name="time" id="15:00"/>
            <label for="15:00">15:00</label>
            <input type="radio" value="22:00" name="time" id="22:00"/>
            <label for="22:00">22:00</label>
        </div>

        <div class="formBox">
        <label for="data">Data podania leku:</label>
        <input type="date" name="data" id="data" required/>
        </div>

        <div class="formBox">
        <label for="ilosc">Ilość:</label>
        <input type="number" id="ilosc" name="ilosc" min="1" max="20" value="1" required/>
        </div>

        <div class="formBox">
        <label for="oddzial">Oddział:</label>
        <select name="oddzial" id="oddzial">
        <option value="Chirurgia">Chirurgia</option>
        <option value="Kardiologia">Kardiologia</option>
        <option value="Neurologia">Neurologia</option>
        <option value="Psychiatria">Psychiatria</option>
        </select>
        </div>

        <div class="formBox">
            <label for="imie">Imię pacjenta:</label>
            <input type="text" id="imie" placeholder="Imię"/>
        </div>
        <div class="formBox">
            <label for="nazwisko">Nazwisko pacjenta:</label>
            <input type="text" id="nazwisko" placeholder="Nazwisko"/>
        </div>
        <div class="formBox">
            <label for="pesel">PESEL:</label>
            <input type="text" id="pesel" name="pesel" required pattern="[0-9]{11}"/>
        </div>
        <div class="formBox">
            <button id="btn">Dodaj zlecenie</button>
            <button id="results">Pokaż listę zleceń</button>
        </div>
    </form>
</body>
</html>
